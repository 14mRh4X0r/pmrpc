<html lang="en">
<head>
  <script type="text/javascript" src="../pmrpc.js"></script>
</head>
<body>
<script type="text/javascript">
	var time = new Array();

	pmrpc.register( {
		publicProcedureName : "testingServerEchoMethod", 
		procedure : function(echo) {time.push((new Date()).getTime()); return echo;} 
	});

	pmrpc.register( {
		publicProcedureName : "collectTimingData",
		procedure : function() {
			var ret = time.slice(0);
			time = [];
			return ret;
		}
	});
</script>
</body>
</html>
