<html lang="en">
<head>
  <script type="text/javascript" src="../pmrpc.js"></script>
</head>
<body>
<script type="text/javascript">
	var time = new Array();
	
	pmrpc.register( {
		publicProcedureName : "testingServerEchoMethod", 
		procedure : function(echo, id) {time.push((new Date()).getTime()); return id;} 
	});

	pmrpc.register( {
		publicProcedureName : "collectTimingData",
		procedure : function() {
			return time;
		}
	});

	pmrpc.register( {
		publicProcedureName : "resetTimingData",
		procedure : function() {
			time = []
			return;
		}
	});
</script>
</body>
</html>
