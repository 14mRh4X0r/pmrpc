<html lang="en">
<head>
  <script type="text/javascript" src="../pmrpc.js"></script>
</head>
<body>
<script type="text/javascript">
	 var time = new Array();
	 var exploded = false;

	 function receiver(e){
	 	if ( e.data[0] == "o" ){
      time.push((new Date()).getTime())
		 	e.source.postMessage(["o", e.data[2]], e.origin);
		}
		else if ( e.data[0] == "t" ){
		 	e.source.postMessage(["t", time], e.origin);
		}
		else if ( e.data[0] == "r" ){
			time = [];
		 	e.source.postMessage(["r"], e.origin);
		}
		else {
			if ( !exploded ){
				alert("Woha, dude!");
				exploded = true;
			}
		}
	 }

   window.addEventListener('message', receiver, false);
</script>
<div>
Adv.  Postmessage server here!
</div>
<div id="status"></div>
</body>
</html>
